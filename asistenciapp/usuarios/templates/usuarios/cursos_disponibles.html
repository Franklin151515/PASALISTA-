{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cursos disponibles</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title text-primary">üìö Cursos disponibles</h2>

            <form method="post">
                {% csrf_token %}

                {% if cursos %}
                    <ul class="list-group mb-3">
                        {% for curso in cursos %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>{{ curso.nombre }}</strong><br>
                                    <span class="text-muted">{{ curso.descripcion }}</span>
                                </div>
                                <button type="submit" name="curso_id" value="{{ curso.id }}" class="btn btn-success btn-sm">Inscribirse</button>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <div class="alert alert-info">
                        No hay cursos disponibles para inscribirse.
                    </div>
                {% endif %}
            </form>

            <a href="{% url 'inicio' %}" class="btn btn-secondary">‚Üê Volver al inicio</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
