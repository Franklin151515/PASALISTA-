<!DOCTYPE html>
<html>
<head>
    
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h2>Iniciar sesión</h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <div class="input-group mb-3">
    <div class="input-group-text">
    <div class="row mb-3"
    {% if error %}
    <p> style="color:red">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input class="input-group-text"type="text" name="username" placeholder="Usuario" required><br>
        <input class="input-group-text"type="password" name="password" placeholder="Contraseña" required><br>
        <button type="submit"class="btn btn-primary">Ingresar</button>
    </form>
    <a href="{% url 'registro' %}">¿No tienes cuenta? Regístrate</a>
</body>
</html>
